name: CI
# Run Rails Tests, Jest & deploy to Heroku if pass & on master
on: push
jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.5
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout the codez
      uses: actions/checkout@v1

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.3

    - name: Install yarn deps
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install

    - name: Install PostgreSQL 11 client
      run: sudo apt-get -yqq install libpq-dev

    - name: Install app deps
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    # TODO(65): webpack fucked for GH actions
    # - name: Webpack compilation
    #   run: NODE_ENV=test bundle exec rails webpacker:compile

    - name: Setup db; run Rails tests
      env:
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        bin/rails db:setup
        bundle exec rake test
        bundle exec rake test:system

    - name: Run javascript tests
      run: npx jest test/javascript

    - name: Deploy to Heroku
      env:
        HEROKU_API_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
        HEROKU_APP_NAME: motzibread
      if: github.ref == 'refs/heads/master' && job.status == 'success'
      run: git push https://heroku:$HEROKU_API_TOKEN@git.heroku.com/$HEROKU_APP_NAME.git origin/master:master
